<div class="go-back-button">
  <a href="/"><mat-button-toggle>Go back</mat-button-toggle></a>
</div>
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="authService.loginSubmit(loginForm.controls['email'].value, loginForm.controls['password'].value)">
  <mat-card>
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="login-email">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" class="login_email" id="login_email" formControlName="email">
          <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">Please enter a valid email address</mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is <strong>required</strong></mat-error>
        </mat-form-field>
      </div>
      <div class="login-password">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" class="login_pwd" id="login_pwd" formControlName="password">
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is <strong>required</strong></mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <p>Don't have an account? <a href="/register">Register</a></p>
      <button mat-flat-button color="primary" class="login_btn" type="submit" [disabled]="!loginForm.valid">Submit</button>
    </mat-card-footer>
  </mat-card>
  </form>
</div>
